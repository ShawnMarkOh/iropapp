<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Calendar - IROPS Dashboard</title>
    <link rel="icon" href="/static/iropfavicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/static/stylesheet.css">
    <style>
        #calendar-container { max-width: 1100px; margin: auto; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-day-name { font-weight: bold; text-align: center; padding: 0.5rem; font-size: 0.9rem; color: var(--dim-text); }
        .calendar-day { 
            border: 1px solid var(--bs-border-color); 
            min-height: 120px; 
            padding: 0.5rem; 
            transition: background-color 0.2s ease-in-out;
        }
        .calendar-day.has-data { 
            background-color: rgba(var(--primary-color-rgb), 0.1); 
            cursor: pointer; 
            border-color: rgba(var(--primary-color-rgb), 0.3);
        }
        .calendar-day.has-hover { background-color: rgba(var(--primary-color-rgb), 0.25); }
        .calendar-day.not-in-month { background-color: var(--bs-tertiary-bg); }
        .day-number { font-weight: 500; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <img src="/static/iropfavicon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                IROPS Dashboard
            </a>
            <div class="d-flex align-items-center">
                <div class="dropdown me-2">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="/">Dashboard</a></li>
                        <li><a class="dropdown-item" href="/calendar">Calendar View</a></li>
                        <li><a class="dropdown-item" href="/edit-hubs">Edit Hubs</a></li>
                        <li><a class="dropdown-item" href="/api-docs">API Details</a></li>
                    </ul>
                </div>
                <div class="theme-toggler" id="theme-toggler" title="Toggle light/dark theme">

                </div>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <div id="calendar-container" class="card p-3">
            <div class="calendar-header">
                <button id="prev-month" class="btn btn-outline-primary">&lt; Prev</button>
                <h2 id="month-year" class="mx-4"></h2>
                <button id="next-month" class="btn btn-outline-primary">Next &gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-day-name">SUNDAY</div>
                <div class="calendar-day-name">MONDAY</div>
                <div class="calendar-day-name">TUESDAY</div>
                <div class="calendar-day-name">WEDNESDAY</div>
                <div class="calendar-day-name">THURSDAY</div>
                <div class="calendar-day-name">FRIDAY</div>
                <div class="calendar-day-name">SATURDAY</div>
            </div>
            <div id="calendar-days" class="calendar-grid">
                <!-- Days will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="/static/theme.js"></script>
    <script src="/static/calendar.js"></script>
</body>
</html>
