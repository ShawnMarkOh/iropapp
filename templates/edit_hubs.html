    <main class="container my-4">
        <h1 class="mb-4">Edit Hubs</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Active Hubs</h2>
                    </div>
                    <div class="card-body hubs-list" id="active-hubs-container">
                        <!-- Active hubs will be loaded here -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Inactive Hubs</h2>
                    </div>
                    <div class="card-body hubs-list" id="inactive-hubs-container">
                        <!-- Inactive hubs will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS -->
